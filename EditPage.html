<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/all.css" rel="stylesheet">
    <title>To Do List App</title>
  </head>
  <body class="container">
<h1>Taks Planner</h1>
<button class="btn btn-primary" data-toggle="modal" data-target="#NewTask">
  New Task
</button>
<h4>Today - Tue 14 July</h4>
<div class="card bg-info">
  <div class="card-body">
    <h5 class="card-title">Phone repair</h5>
    <p class="card-text">Today I will go for phone repair from local shop at this time</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Assignee : Shakeel Anjum</li>
    <li class="list-group-item"> Time : 11:00 AM</li>
    <li class="list-group-item">Status : Pending</li>
    <li class="list-group-item"><button class="btn btn-primary">Edit</button></li>
  </ul>
  
</div>

    
    
    

    <div class="modal fade" id="NewTask">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">New Task</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="Title">Title :</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="The subject of task goes here"
                  id="TitleField"
                />
              </div>
              <div class="form-group">
                <label for="Description">Task Description :</label>
                <textarea
                  class="form-control"
                  id="DescriptionField"
                  placeholder="Give us detailed description of the task"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="Assignee">Assignee :</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="name of assignee "
                  id="AssigneeField"
                />
              </div>
              <div class="form-group">
                <label for="Status">Status :</label>
                <select name="status" class="form-control">
                  <option value="Active">Active</option>
                  <option value="Pending">Pending</option>
                  <option value="Blocked">Blocked</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Date :">Date :</label>
                <input class="form-control"
                  type="date"
                  
                  value="dd/mm/yyyy"
                  id="n"
                ></input>
              </div>
              <div class="form-group">
                <label for="Time :">Date :</label>
                <input class="form-control"
                  type="time"
                  
                  value="--:-- --"
                  id="n"
                ></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
           
            
                <button   type ="reset" class="btn btn-primary"  data-dismiss="modal">Reset</button>
                <button class="btn btn-primary" data-dismiss="modal">Cancel</button>

            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
